<mat-sidenav-container class="sidenav-container">

  <mat-sidenav 
  #drawer 
  class="sidenav" 
  fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      
      <a mat-list-item href="#acerca-de"><i class="material-icons">info_outline</i>
        Acerca de</a>
      <a mat-list-item href="#Objetivo"><i class="material-icons">gps_fixed</i>
        Objetivo</a>
      <a mat-list-item href="#Beneficios"><i class="material-icons">thumb_up</i>
        Beneficios</a>
      <a mat-list-item routerLink="/login"><i class="material-icons">person_pin</i>
        Iniciar</a>
        <a mat-list-item routerLink="/registro"><i class="material-icons">person_add</i>
          Registrate</a>
    </mat-nav-list>
  </mat-sidenav>


  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
<!--aqui header-->

<header>
  <nav class="nav-wrapper blue">
    <div class="container">
      <a href="#" class="brand-logo valign-wrapper">
        <img class="responsive-img left z-depth-2 hide-on-small-only" src="assets/img/logo.png"
          alt="Logo de pagina"> Ixtlilton</a>         
      </div>
  </nav>
</header>
<span class="spacer1">Ixtlilton</span>
<span class="spacer"></span>
          <a href="#acerca-de">Acerca de</a>
          <a href="#Objetivo">Objetivo</a>
          <a href="#Beneficios">Beneficios</a>
          <a routerLink="/login">Iniciar</a>
          <a routerLink="/registro">Registrate</a>
          <a href="#" class="tooltipped btn-floating btn-small indigo darken-4" data-position="bottom"
              data-tooltip="Instagram">
              <i class="fab fa-instagram"></i>
            </a>
          <a href="#" class="tooltipped btn-floating btn-small indigo darken-4" data-position="bottom"
              data-tooltip="Facebook">
              <i class="fab fa-facebook"></i>
            </a>
          <a href="#" class="tooltipped btn-floating btn-small indigo darken-4" data-position="bottom"
              data-tooltip="Twitter">
              <i class="fab fa-twitter"></i>
            </a>
<!--fin de header-->
    </mat-toolbar>
    
<ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
