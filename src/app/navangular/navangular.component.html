<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>

      <a mat-list-item routerLink="/paciente"><i class="material-icons">account_box</i>
        Informacion Paciente</a>
      <a mat-list-item routerLink="/consultas"><i class="material-icons">assignment</i>
        Consultas</a>
      <a mat-list-item routerLink="/emergencias"><i class="material-icons">create_new_folder</i>
        Emergencias</a>
      <a mat-list-item routerLink="/codigo-qr"><i class="material-icons">aspect_ratio</i>
        Codigo Qr</a>
        <a mat-list-item routerLink="/home"><i class="material-icons">home</i>
          Inicio</a>
    </mat-nav-list>
  </mat-sidenav>


  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>

      <header>
        <nav class="nav-wrapper blue">
          <div class="container">
            <a href="#" class="brand-logo valign-wrapper">
              <img class="responsive-img left z-depth-2 hide-on-small-only" src="assets/img/logo.png"
                alt="Logo de pagina"> Ixtlilton</a>
            </div>
        </nav>
      </header>


    </mat-toolbar>
    <!-- Add Content Here -->
<ng-content></ng-content>
  </mat-sidenav-content>



</mat-sidenav-container>
